<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="d-flex justify-content-center mb-5" style="word-break: break-all">
    <p class="text-white pt-5">
      برای قرار گرفتن در صفحه اول تعویض روغنی میتوانید درخواست خود را ثبت کنید .
    </p>
  </div>

  <div *ngIf="!show" class="d-flex justify-content-center mb-5">
    <button  class="button" (click)="addToPromotedList()">ثبت درخواست</button>
  </div>

  <div *ngIf="show" class="p-5 text-center shaparak fw-bolder">
    <app-loading *ngIf="loading2"></app-loading>
    <div *ngIf="!loading2">
      <p>شما در تاریخ {{ request$[0] | async }} درخواست خود را ثبت کرده اید</p>
      <button class="button2 m-2" (click)="remove()">حذف درخواست</button>
    </div>
  </div>
</div>
